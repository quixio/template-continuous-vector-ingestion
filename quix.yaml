# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Create embeddings
    application: Create Embeddings
    deploymentType: Service
    version: abb20742de9e78fa97766f59f882b71f6d71f3f1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-documents-e
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert-e
  - name: Streamlit dashboard
    application: Streamlit dashboard
    deploymentType: Service
    version: c808d87e4925332bc3426f1388f84b844c269be0
    resources:
      cpu: 1000
      memory: 1500
      replicas: 1
    publicAccess:
      enabled: true
      urlPrefix: streamlitdashboard-0d304f
    desiredStatus: Running
    variables:
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: mycollection
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: false
        secretKey: qdrant_apikey
      - name: qdrant_url
        inputType: FreeText
        description: ''
        required: false
        value: https://620342be-1e5e-401c-98da-42bcaddaed57.us-east4-0.gcp.cloud.qdrant.io:6333
  - name: PT1 | Produce data from CSV
    application: CSV data
    deploymentType: Job
    version: d019d8ce457269c4ff0cf20872dcb176d9e0729e
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-documents-e
      - name: csv_file
        inputType: FreeText
        description: ''
        required: false
        value: documents_pt1.csv
  - name: PT 2 | Produce data from CSV
    application: CSV data
    deploymentType: Job
    version: 7034404fc1b4fd28bebbd84a67e9d901528d5ebe
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-documents-e
      - name: csv_file
        inputType: FreeText
        description: ''
        required: false
        value: documents_pt2.csv
  - name: Ingest to Qdrant Cloud VectorDB
    application: Ingest to Qdrant Cloud VectorDB
    deploymentType: Service
    version: 2db257d6500e3da5d2e3243000a8940cbd426e3a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert-e
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: quix-demo
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: books-catalog
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: qdrant_apikey

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
