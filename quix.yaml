# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Produce data from CSV
    application: CSV data
    deploymentType: Job
    version: 659b5e4e9c2a710e18d0c878a91ec879a447a298
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-documents-a
  - name: Create embeddings
    application: Create Embeddings
    deploymentType: Job
    version: ba7e79eafc34daac8b45f0e58946d2c8d8aafae3
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-documents-a
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert
  - name: Ingest to Local Qdrant VectorDB
    application: Ingest to Qdrant VectorDB
    deploymentType: Service
    version: 142f81be20c95aa45784e4ec5e096353d88c72f1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: news
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: news_articles
  - name: Ingest to Qdrant Cloud VectorDB
    application: Ingest to Qdrant Cloud VectorDB
    deploymentType: Service
    version: a5c21f85f554c5345075b169617bbb0d9956a49d
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: myvectordb
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: mycollection
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: qdrant_apikey

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents-a
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: numbers-quix-v2
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 3
      retentionInMinutes: 1440
      retentionInBytes: 52428800
