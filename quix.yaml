# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Produce data from CSV
    application: CSV data
    deploymentType: Service
    version: 659b5e4e9c2a710e18d0c878a91ec879a447a298
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: raw-documents-a
  - name: Create embeddings
    application: Create Embeddings
    deploymentType: Job
    version: a691deed1ccfebc933acc9b3b3d7e2802ff6328a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: raw-documents-a
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: embeddings-sbert
  - name: Ingest to Local Qdrant VectorDB
    application: Ingest to Qdrant VectorDB
    deploymentType: Service
    version: 142f81be20c95aa45784e4ec5e096353d88c72f1
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: news
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: news_articles
  - name: Ingest to Qdrant Cloud VectorDB
    application: Ingest to Qdrant Cloud VectorDB
    deploymentType: Service
    version: 910820dd6108f8ccc0563fb4ee59f5ea90761644
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic for demo data
        required: true
        value: embeddings-sbert
      - name: vectordbname
        inputType: FreeText
        description: ''
        required: true
        value: myvectordb
      - name: collectionname
        inputType: FreeText
        description: ''
        required: false
        value: {{ whatever_key_you_want }}
      - name: qdrant_apikey
        inputType: Secret
        description: ''
        required: true
        secretKey: qdrant_apikey
      - name: qdrant_url
        inputType: FreeText
        description: ''
        required: false
        value: https://1242ba45-04ba-4852-9afe-5c39e284d3f0.us-east4-0.gcp.cloud.qdrant.io:6333

# This section describes the Topics of the data pipeline
topics:
  - name: embeddings-sbert
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: raw-documents-a
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
