name: Ingest to Qdrant Cloud VectorDB
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic for demo data
    defaultValue: embeddings-sbert
    required: true
  - name: vectordbname
    inputType: FreeText
    description: ''
    defaultValue: myvectordb
    required: true
  - name: collectionname
    inputType: FreeText
    description: ''
    defaultValue: mycollection
    required: false
  - name: qdrant_apikey
    inputType: Secret
    description: ''
    defaultValue: qdrant_apikey
    required: true
  - name: qdrant_url
    inputType: FreeText
    description: ''
    defaultValue: https://1242ba45-04ba-4852-9afe-5c39e284d3f0.us-east4-0.gcp.cloud.qdrant.io:6333
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
