name: Streamlit dashboard
language: python
variables:
  - name: input
    inputType: InputTopic
    description: This is the input topic to read data from
    defaultValue: ''
    required: true
  - name: output
    inputType: OutputTopic
    description: This is the output topic to write data to
    defaultValue: output-topic
    required: true
  - name: collectionname
    inputType: FreeText
    description: ''
    defaultValue: mycollection
    required: false
  - name: qdrant_apikey
    inputType: Secret
    description: ''
    defaultValue: qdrant_apikey
    required: false
dockerfile: dockerfile
runEntryPoint: main.py
defaultFile: main.py
